{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete item: {{ item }}?</p>

                <form action="{% url 'delete_order' item.id %}" method="POST">
                    {% csrf_token %}

                    <a href="{% url 'home' %}" class="btn btn-warning btn-sm">Cancel</a>
                    <input type="submit" name="Confirm" value="Delete" class="btn btn-danger btn-sm">

                </form>
            </div>
        </div>
    </div>

{% endblock %}
